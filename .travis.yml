language: go

go: 
 - 1.13.x

env:
  - GO111MODULE=on
  - VERSION=$(cat VERSION)

before_script:
  - make deps
script:
  - make test

before_deploy:
  - mkdir -p release
  - make build-linux
  - make build-darwin
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "release/bumpit-linux-amd64"
    - "release/bumpit-darwin-amd64"
  skip_cleanup: true
  on:
    tags: true

